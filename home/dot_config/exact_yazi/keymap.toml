[[mgr.prepend_keymap]]
on   = [ "e" ]
run  = "shell '$VISUAL \"$@\"' --block --confirm"
desc = "Edit file in visual editor"

[[mgr.prepend_keymap]]
on   = [ "E" ]
run  = "shell '$GUI_EDITOR \"$@\"'"
desc = "Edit file in GUI editor"

# https://github.com/ndtoan96/ouch.yazi#compression
[[mgr.prepend_keymap]]
on = ["C"]
run = "plugin ouch 7z"
desc = "Compress with ouch"
